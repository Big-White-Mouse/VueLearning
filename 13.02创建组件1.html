<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style></style>
</head>
<body>
<div id="app">
<!-- 使用组件 以HTML标签的形式引入 驼峰命名法改为‘-’连接-->
    <my-Com1></my-Com1>
</div>
<script>
    //使用Vue.extend创建全局Vue组件
    // let com1 = Vue.extend({
    //     template: '<h1>Vue.extend创建的h1</h1>' //通过template属性，指定组件要展示的HTML结构
    // });
    //使用Vue.component('组件名称', 创建的组件模板对象)
    // Vue.component('myCom1', com1)


    //或者 内嵌声明，简化代码
    // Vue.component('myCom1', Vue.extend({
    //     template: '<h1>Vue.extend创建的h1</h1>' //通过template属性，指定组件要展示的HTML结构
    // }))

    Vue.component('myCom1', {
        //template属性指向的模板内容只能由唯一的根元素，例如不能h和span并列，要有一个div包裹
        template: '<div><h1>Vue.extend创建的h1</h1><span>123</span></div>'
    })

    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
    })
</script>
</body>
</html>
