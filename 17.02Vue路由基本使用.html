<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
</head>
<body>
<div id="app">
    <a href="#/login">login</a>
    <a href="#/register">register</a>
<!--    vue-router提供的元素,用来作为占位符,将来路由规则匹配到的组件会展示到这个router-view中-->
    <router-view></router-view>
</div>
<script>
    let login = {
        template: '<h1>登陆组件</h1>'
    }
    let register = {
        template: '<h1>注册组件</h1>'
    }

    //导入vue-router后windows全局对象中有了一个路由的构造函数 叫做VueRouter
    let routerObj = new VueRouter({
        // route //new路由对象的时候为对象传递一个配置对象route 表示路由匹配规则
        routes: [//路由匹配规则对象数组
            //对象有两个属性
            //属性1: path, 表示监听的路由链接地址
            //属性2: component, 如果路由匹配到前面的path, 则展示 component对应的组件
            // 注意component的值必须是组件的模板对象,不能是组件的引用名
            {path: '/login', component: login },
            {path: '/register', component: register},
        ]
    })

    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},

        router: routerObj //将路由规则对象注册到VM实例,用来监听URL变化,然后展示对应的组件
    })

    //路由执行顺序
    //1. 点击连接更改URL,
    //2. 绑定在vm实例上的路由监听到URL改变
    //3. router查看URL对应的path是否存在
    //4. 存在则将对应的组件渲染到占位符中
</script>
</body>
</html>
