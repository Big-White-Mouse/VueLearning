<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--    1.导入vue包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
<!--Vue实例所控制的元素区域就是V层-->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
    //2.创建vue实例
    //导入包之后，浏览器内存中就多了一个Vue构造函数
    //new出来的vm对象就是VM调度者
    var vm = new Vue({
        el: '#app',//element,表示new的Vue实例要控制页面上的哪一个区域
        //data属性就是MVVM中的M用来保存每个页面的数据 
        data: {//存放el中要用到的数据
            msg: 'hello Vue',//通过Vue提供的指令，把数据渲染到页面上，不需要手动操作DOM元素
        }
    })
</script>
</body>
</html>
