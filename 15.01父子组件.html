<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
<!--    在引用子组件的时候通过属性绑定（v-bind）进行父子组件传参-->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
    let vm = new Vue({//此处vm相当于一个父组件
        el: '#app',
        data: {
            msg: '父组件vm'
        },
        methods: {},
        components: {
            com1: {
                //template: '<h1>子组件1 --- {{msg}}</h1>',//在子组件中默认无法直接访问父组件中的数据

                props: ['parentmsg'],//把父组件传递的parentMsg属性在props数组中定义一下，才可以正常使用
                //props中的数据都是通过父组件传递给子组件的，且都是只读的无法重新复制
                template: '<h1>子组件 --- {{ parentmsg }}</h1>',

                data(){return {
                    title: '1',
                    content: '123',
                    //子组件中的data是私有数据，可读可写
                }}
            }
        }
    })
</script>
</body>
</html>
