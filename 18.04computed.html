<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstname"> +
    <input type="text" v-model="lastname"> =
    <input type="text" v-model="fullname">
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            lastname: '',
        },
        methods: {},
        computed: {//computed中可以定义一些属性，叫做“计算属性”，本质是一个方法，使用时直接用名字，不把他当作方法去调用

            //计算属性在引用的时候不要加（）去调用，直接当作属性去使用
            //只要计算属性的function内部用到的data中的数据发生变化就会立即重新计算这个属性的值
            //计算属性的求值结果会被缓存，方便下次使用，再使用的时候如果数据没有更新就不会执行function，而是直接调用缓存的结果
            'fullname': function(){
                return this.firstname + ' ' + this.lastname
            }
        }
    })
</script>
</body>
</html>
