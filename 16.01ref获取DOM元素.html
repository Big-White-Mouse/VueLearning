<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style></style>
</head>
<body>
<div id="app">
    <input type="button" value="获取元素" @click="getEle">
    <h2 id="h2" ref="myh2">这是一个h2元素这是一个h2元素这是一个h2元素</h2>
<!--    添加ref属性 将该DOM元素添加到vm实例的refs属性中 -->
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            getEle(){
                //不推荐的直接DOM操作
                //console.log(document.getElementById('h2').innerText);

                //拿到refs中的DOM元素(reference引用)
                console.log(this.$refs.myh2.innerText);
            }
        },
    })
</script>
</body>
</html>
