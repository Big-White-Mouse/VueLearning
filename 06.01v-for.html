<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
<!--   憨憨方式
    <p>{{list[0]}}</p>
    <p>{{list[1]}}</p>
-->
<!--    v-for 循环普通数组-->
    <p v-for="item in list">{{item}}</p>
<!--    v-for 循环对象数组-->
    <p v-for="(item,i) in list">索引：{{i}}，值：{{item}}</p>

    <p v-for="user in users">{{user.id}} --- {{user.name}}</p>
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            list:[1,2,3,4,5],
            users:[
                {id:1,name:'zs'},
                {id:2,name:'ls'},
                {id:3,name:'ww'},
                {id:4,name:'zl'},
            ]
        },
        methods: {},
    })
</script>
</body>
</html>
