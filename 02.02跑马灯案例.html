<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="vm">
    <input type="button" value="动" @click="move">
    <input type="button" value="停" @click="stop">
    <h3>{{msg}}</h3>
</div>
<script>
    let vm = new Vue({
        el:'#vm',
        data: {
            msg: '跑起来！！跑起来！！跑起来！！',
            isrun:null
        },
        methods:{
            move(){
                if(this.isrun) return;
                this.isrun = setInterval( ()=>{//箭头函数里的this不指向函数，而是和函数外部的this相同
                    let start = this.msg.substring(0,1);
                    let end = this.msg.substring(1);
                    this.msg = end + start;
                },100)
            },
            stop(){
                clearInterval(this.isrun);
                this.isrun = null;
            }
        }
    })
</script>
</body>
</html>
