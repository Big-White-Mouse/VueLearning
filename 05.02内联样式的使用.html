<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
<!--    第一种方式-->
    <h1 :style="{color:'red','font-weight':700}">这里有一些文字</h1>
<!--    对象里的键如果包含'-'则要加上引号-->

<!--    第二种方式-->
    <h1 :style="hStyle">这里有一些文字</h1>
<!--    第三种方式-->
    <h1 :style="[hStyle,hStyle1]">这里有一些文字</h1>



</div>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            hStyle:{color:'red','font-weight':700},
            hStyle1:{'font-style':'italic'},
        },
        methods:{

        }
    })
</script>
</body>
</html>
