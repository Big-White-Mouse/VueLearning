<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style></style>
</head>
<body>
<div id="app">
    <mycom></mycom>
</div>
<div id="app2">
    <mycom></mycom>
    <login></login>
</div>
<template id="tmp1">
    <div>
        <h1>通过tem元素定义的组件结构</h1>
    </div>
</template>

<script>
    //全局组件
    Vue.component('mycom', {
        //在被控制的#app之外使用template元素自定义组件的HTML模板结构
        //有代码提示，写起来方便
        template: '#tmp1',
    })
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
    })
    let vm2 = new Vue({
        el: '#app2',
        data: {},
        methods: {},
        //属性回顾
        filters: {},//过滤器
        directives: {},//私有指令
        components: {//定义私有组件
            login: {
                template: '<h1>私有login组件</h1>'
            },

        },

        //生命周期函数
        beforeCreate() {
        },
        created() {
        },
        beforeMount() {
        },
        mounted() {
        },
        beforeUpdate() {
        },
        updated() {},
        beforeDestroy() {},
        destroyed() {},
    })
</script>
</body>
</html>
