<html lang="en">
<head>

<body>
<div id="app">
    <com1></com1>
    <com1></com1>
    <com1></com1>
</div>
<script>
    Vue.component('com1',{
        template: '<div><h1>{{ n }}</h1><input type="button" value="+1" @click="add1"><hr></div>',
        data: function(){
            //组件中的data必须是一个function，还要返回一个对象
            return {
                n: 1,//每一个组件的n各自独立
            };
        },
        methods: {
            add1(){
                this.n++
            }
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
    })
</script>
