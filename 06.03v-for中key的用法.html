<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .box{
            float: left;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        id:<input type="text" v-model="id">
        name:<input type="text" v-model="name">
        <input type="button" value="添加" @click="add">
    </div>
    <div class="box">无key
        <p v-for="item in list">
            <input type="checkbox">
            {{item.id}}---{{item.name}}
        </p>
    </div>
    <div class="box">有key
<!--       通过v-bind添加key 使渲染的元素与数据相绑定 其中key必须是字符串/数字类型-->
        <p v-for="item in list" :key="item.name">
            <input type="checkbox">
            {{item.id}}---{{item.name}}
        </p>
    </div>
</div>
<script>
    let vm = new Vue({
        el:'#app',
        id:'',
        name:'',
        data:{
            list:[
                {id:1,name:'zs'},
                {id:2,name:'ls'},
                {id:3,name:'ww'},
                {id:4,name:'zl'},
            ]
        },
        methods:{
            add(){
                this.list.unshift({id:this.id,name:this.name})
                //unshift在数组前面添加
                //push在数组后面添加
            },
        },
    });
</script>
</body>
</html>
