<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ msg | msgFormat('检测', '实验') | test }}</p>
</div>
<script>
    //过滤器：用作一些常见的文本格式化，
    //可以用在两个地方：mustache插值表达式和v-bind表达式
    //用法： {{ name | nameopt }}，在输出name的时候通过管道符|调用nameopt对name进行过滤后输出
    //{{ name | nameopt | nameopt2 |.... ]}}使用多个管道时，后面的将会接收前一个管道返回的值
    //过滤器的定义,必须要在创建Vue实例前定义过滤器
    //Vue.filter('过滤器名称',function())
    //过滤器第一个参数规定死为管道符前传递的数据
    Vue.filter('test', function(msg){
        return msg + '----------';
    });
    Vue.filter('msgFormat',function(msg, arg1, arg2){
        return msg.replace(/测试/g, arg1 + arg2);// /正则表达式/g全局变量
    });
    let vm = new Vue({
        el: '#app',
        data: {
            msg: "测试测试测试这是一条测试的消息",
        },
        methods: {}
    });
</script>
</body>
</html>
